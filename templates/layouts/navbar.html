{% load static %}
<header class="bg-dark" style='height:80px'>
    <div class='container pt-3'>
    <nav id="mainav" class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{% url 'home' %}">Geodarn</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ">
            <li class="nav-item {% if nav == 'home' %}active{% endif %}"><a class='nav-link' href="/">Home</a></li>
            <li class="{% if nav == 'room' %}active{% endif %}"><a class='nav-link' href="{% url 'booking' %}">Room</a></li>
            <li class="nav-item {% if nav == 'blog' %}active{% endif %}"><a class='nav-link' href="{% url 'blog' %}">Blog</a></li>
            <li class="nav-item {% if nav == 'about' %}active{% endif %}"><a class='nav-link' href="{% url 'about-us' %}">About us</a></li>
            {% if not user.is_authenticated %}
                <li class="nav-item {% if nav == 'login' %}active{% endif %}"><a class='nav-link' href="{% url 'login' %}">Login</a></li>
            {% else %}
                {% if user.is_staff %}
                    <li class="nav-item"><a class='nav-link' href="{% url 'admin-page' %}">Admin Page</a></li>
                {% endif %}
                <li class="nav-item {% if nav == 'profile' %}active{% endif %}"><a class='nav-link pr-0' href="{% url 'profile' %}">Welcome, {{ user.username }} </a></li>
                <li class="nav-item"><a class='nav-link pl-0' href="{% url 'logout' %}" ><small>(Logout)</small></a></li>
            {% endif %}
        </ul>
    </div>
    </nav>
<div>
</header>
